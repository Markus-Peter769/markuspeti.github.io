<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Carousel Teszt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="robotika/robotika (1).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (2).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (3).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (4).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (5).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (6).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (7).JPG" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="robotika/robotika (8).JPG" class="d-block w-100" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Előző</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Következő</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
